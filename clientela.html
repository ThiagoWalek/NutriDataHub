    <h1>Clientes do Nutricionista</h1>

    <div id="clientContainer" class="client-container"></div>

    <script>
        // Função para carregar clientes do MySQL
        function loadClientes() {
            fetch('buscar_clientes.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Erro na rede: ${response.status} ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(clientes => {
                    const clientContainer = document.getElementById('clientContainer');
                    clientContainer.innerHTML = ''; // Limpa o container

                    if (clientes.length === 0) {
                        clientContainer.innerHTML = `<p>Nenhum cliente encontrado para o nutricionista associado.</p>`;
                        return;
                    }

                    // Exibe os clientes
                    clientes.forEach(cliente => {
                        const clienteDiv = document.createElement('div');
                        clienteDiv.className = 'client-card';
                        clienteDiv.innerHTML = `
                            <h3>${cliente.nome}</h3>
                            <p><b>Email:</b> ${cliente.email}</p>
                            <p><b>Telefone:</b> ${cliente.telefone}</p>
                            <p><b>ID Nutricionista:</b> ${cliente.id_nutricionista}</p>
                        `;
                        clientContainer.appendChild(clienteDiv);
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar clientes:', error);
                    alert(`Erro ao carregar clientes: ${error.message}`);
                });
        }

        // Carrega clientes ao abrir a página
        window.onload = loadClientes;
    </script>
</body>
